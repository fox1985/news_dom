
{% load static i18n %}
<div class="slide-one-item home-slider owl-carousel">
         {% for listing in listings %}
             <div class="site-blocks-cover" style="background-image: url( {{ listing.photo_main.url }} );" data-aos="fade" data-stellar-background-ratio="0.5">

        <div class="text">
          <h2>{{ listing.title }}</h2>
          <p class="mb-2"><strong>€{{ listing.price }}</strong></p>
          <p class="mb-0"><a href="{% url 'listing' listing.id %}" class="text-uppercase small letter-spacing-1 font-weight-bold">{% trans 'Подробнее' %}</a></p>

        </div>
      </div>

    {% endfor %}

    </div>
